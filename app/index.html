<!DOCTYPE html>
<html>
<head lang="en-US">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="4th Source Resource Planning App">
  <meta name="keywords" content="Resource, Planning">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <meta name="author" content="Jorge Herrera">
  <title>4th Source - Resource Plan</title>
</head>
<body>
  <div>
    <form id="project">
      <label for="project-name">Project:</label>
      <input id="project-name" type="text" required>
      <label for="project-start-date">Start Date:</label>
      <input id="project-start-date" type="date" required>
    </form>
  </div>
  <br>
  <div id="bookings">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>8/22/2015</th>
          <th>8/29/2015</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script type="text/template" id="resource-template">
      <td><%= name %></td>
      <% for (var booking in bookings) { %>
      <td><%= bookings[booking] %></td>
      <% } %>
    </script>

    <button id="add-resource">Add Resource</button>
    <button id="add-week">Add Week</button>
  </div>
  <!-- build:js js/lib.js -->
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="js/lib/backbone-min.js"></script>
  <script type="text/javascript" src="js/lib/moment.min.js"></script>
  <!-- endbuild -->
  <!-- build:js js/main.js -->
  <script type="text/javascript" src="js/models/project.js"></script>
  <script type="text/javascript" src="js/models/resource.js"></script>
  <script type="text/javascript" src="js/collections/bookings.js"></script>
  <script type="text/javascript" src="js/views/project-view.js"></script>
  <script type="text/javascript" src="js/views/bookings-view.js"></script>
  <script type="text/javascript" src="js/views/resource-view.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <!-- endbuild -->
</body>
</html>
